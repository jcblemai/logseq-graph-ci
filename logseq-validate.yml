name: Logseq Validate Graph

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Logseq CLI
        run: npm install -g @logseq/cli

      - name: Validate Logseq graph
        run: logseq validate -g db.sqlite

  compare-graph-counts:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository with history
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Logseq CLI
        run: npm install -g @logseq/cli

      - name: Validate and compare page/block counts
        run: scripts/check-graph-counts.sh db.sqlite
        env:
          # Use the previous pushed commit (or PR base) so we compare across CI runs, not just the last commit.
          BASE_COMMIT: ${{ github.event.pull_request.base.sha || github.event.before || 'HEAD^' }}
          PAGE_DROP_THRESHOLD: 3
          BLOCK_DROP_THRESHOLD: 3
