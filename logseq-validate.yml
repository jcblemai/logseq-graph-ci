name: Logseq Validate Graph

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Logseq CLI
        run: npm install -g @logseq/cli

      - name: Validate Logseq graph
        run: logseq validate -g db.sqlite

