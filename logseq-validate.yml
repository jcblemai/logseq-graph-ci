name: Logseq Validate

on:
  push:
  pull_request:

jobs:
  validate-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.17.0"

      - name: Install Logseq CLI (database mode)
        env:
          LOGSEQ_DATABASE: "1"
        run: npm install -g @logseq/cli

      - name: Validate Logseq graph
        env:
          LOGSEQ_DATABASE: "1"
        run: logseq validate -g db.sqlite
